- page: islide
  name: iSlide
  credential:
    name: Edwin Keijzer
    position: directeur
    company: IBG ProjeX
  testimonial:
    en: For iSlide, we were looking for a firm that could create the optimal social media experience.  The project needed to be on-time, within budget, fully-functional, stable, and remote-update supporting.  Constructors is the firm that achieved this and more.
    nl: Voor iSlide waren we op zoek naar een partij die op tijd en binnen budget een social media ervaring kon realiseren die werkt, stabiel is en op afstand bij te werken. Constructors is de partij die dit voor elkaar heeft gekregen.
- page: sendcloud
  name: SendCloud
  credential:
    name: Rob van den Heuvel
    position: CEO
    company: SendCloud
  testimonial:
    en: Given the rapid growth of our platform, we were looking for expert developers with the ability to execute projects, using the utmost precision.  The integration of the Belgian Post Group is a project with which we are incredibly satisfied.
    nl: Gezien de snelle groei van ons platform waren we op zoek naar developers die effectief projecten kunnen uitvoeren. De integratie van Bpost is 1 van deze projecten waar we zeer tevreden over zijn.
- page: gotowork
  name: GotoWork
  credential:
    name: Hans Vereijken
    position: directeur
    company: Vereijken Kwekerijen
  testimonial:
    en: Go to work provides a clear working overview, and saves a great amount of time and money in managing all personnel planning.  We have been using the software for many years, and our employees find it invaluable.
    nl: GotoWork geeft overzicht en bespaart veel tijd en geld in het beheren van onze personeelsplanning. We gebruiken het al vele jaren naar tevredenheid op dagelijkse basis. Ook onze medewerkers vinden het erg handig.
